<!DOCTYPE html>

    <link

    />
    <link
      rel="icon"
      type="image/png"

    <link

      href="assets/img/favicon/safari-pinned-tab.svg"

    <link rel="stylesheet" href="assets/css/main.css" />

          class="gslogo"

        <ul>

            <svg
              class="w-6 h-6"
              fill="currentColor"

              xmlns="http://www.w3.org/2000/svg"

              <path

            <a href="tel:778-951-8275">778-951-8275</a>

              class="w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"

              <path
                d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"

          height="450"
          loading="lazy"
          class="jivan-image"
          src="assets/img/surrey-realtor-gurjivan-singh.png"
